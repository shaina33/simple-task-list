<! DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>The Easy Task List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <!-- body html -->
        <div class="container-fluid">
            <h1 class="text-primary text-center">The Easy Task List</h1>
            <div id="main">
                <div class="flex-center row form-add">
                    <input type="text" placeholder="type your todo item here" class="form-inline col-xs-9 col-md-6" id="input-field">
                    <button class="btn btn-primary" id="add-item">+ Add</button>
                </div>
                <div class="row">
                    <div class="well col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3" id="list">
    <!--
                        <div class='item'>
                            <input type='checkbox'/><label>Task #1</label>
                        </div>
    -->
                    </div>
                </div>
                <div class="text-center">
                    <button id="clear-completed" class="btn btn-info">clear completed items</button>
                    <button id="clear-all" class="btn btn-info">clear all items</button>
                </div> 
            </div>
        </div>
        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
        </script>
        <script src="todo.js"></script>
    </body>
</html>
